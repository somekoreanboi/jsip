<div class="form-container mat-elevation-z5">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a correct email format
            </mat-error>
        </mat-form-field>
        <br>
        <br>
        <br>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>
        <div class="center margin-top">
            <button mat-raised-button type="submit">
    Login
  </button>
            <button mat-raised-button routerLinkActive="active" [routerLink]="['/forgot_password']" style="margin-left:5px">
    Forgot password
  </button>
        </div>
        <span class="center margin-top welcome">
    <p>Are you new to JLink?</p>
  <button mat-raised-button class="sign-up-link" routerLinkActive="active" [routerLink]="['/signup']">
    Sign up!
  </button>
  </span>
    </form>
</div>

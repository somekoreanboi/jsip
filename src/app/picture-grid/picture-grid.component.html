<ng-container *ngIf="this.authService.isAdmin">
<button (click)="openCompanyAddDialog()" color="warn">Add a new company</button>
</ng-container>

<div fxLayout="row wrap">
<ng-container *ngFor="let company of companies">
<app-company-card fxFlex="42%" fxFlex.xs="100%" fxFlex.sm="33%"  [refreshCompanies]="this.getCompanies.bind(this)"  [company]="company"></app-company-card>
</ng-container>
</div>

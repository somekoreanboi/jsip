<h2 mat-dialog-title>Add a new company</h2>
<mat-dialog-content class="mat-typography form-container">
    <form [formGroup]="addCompanyForm" (ngSubmit)="addCompany()" id="add-form">

    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" name="name"/>
        <mat-hint>Company name cannot be changed after it's once set!</mat-hint>
        <mat-error *ngIf="name?.errors?.['required']">
            Company name is required
        </mat-error>
        </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description" name="description">
        </textarea>
        <mat-error *ngIf="description?.errors?.['required']">
          Company description is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Company website link" formControlName="company_link" name="company_link"/>
        <mat-error *ngIf="company_link?.errors?.['required']">
          Company website link is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Company logo URL" formControlName="img" name="img"/>
        <mat-error *ngIf="img?.errors?.['required']">
          Company logo URL is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Slogan of the company" formControlName="slogan" name="slogan">
        </textarea>
      </mat-form-field>

</form>


</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="!addCompanyForm.valid" mat-button [mat-dialog-close]="true" type="submit" form="add-form">Add</button>
</mat-dialog-actions>

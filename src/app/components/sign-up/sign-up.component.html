<div class="form-container mat-elevation-z5">
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name"/>
            <mat-error *ngIf="name?.errors?.['required']">
              Name is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
              Please enter a correct email format
            </mat-error>
          </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email address" formControlName="email"/>
        <mat-error *ngIf="email?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email']">
          Please enter a correct email format
        </mat-error>
      </mat-form-field>
      <br>
      <br>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password"/>
        <mat-error *ngIf="password?.errors?.['required']">
          Password is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password"/>
        <mat-error *ngIf="password?.errors?.['required']">
          Confirm Password is required
        </mat-error>
      </mat-form-field>
      <div class="center margin-top">
      <button mat-raised-button color="primary" type="submit">
        Login
      </button>
    </div>
      <span class="center margin-top welcome">Are you new to JSIP?<a class="sign-up-link" routerLink="sign-up">Sign up!</a></span> 
    </form>
    </div>

<mat-card fxFlex class="mat-elevation-z4">
       <mat-card-title>  
            <p><img src="{{company.img}}" alt="" > {{company.name}}</p>
        </mat-card-title>
        <mat-card-subtitle>	
            Research Analyst Internship/Marketing Internship
        </mat-card-subtitle>
    <mat-card-content>
        <div class="slogan">
        "{{company.slogan}}"        
        </div>
        <div class="description">
            {{company.description}}
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button id="check" (click)="openOpportunities()">Check Opportunities â–·</button>
        <ng-container *ngIf="this.authService.isAdmin">
        <button mat-raised-button (click)="openEditDialog()" color="primary">Edit Company</button>
        <button mat-raised-button (click)="openDeleteAskDialog()" color="warn">Delete Company</button>
        </ng-container>
    </mat-card-actions>
</mat-card>

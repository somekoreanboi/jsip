<mat-card class="mat-elevation-z4">
       <mat-card-title>  
            <p><img src="{{company.img}}" alt="" > {{company.name}}</p>
        </mat-card-title>
        <mat-card-subtitle>	
            {{parseSubtitle()}}
        </mat-card-subtitle>
    <mat-card-content>
        <div class="application_headline">
        "{{company.application_headline}}"        
        </div>
        <div class="profile">
        <span>{{company.profile}}</span>
        </div>
    </mat-card-content>
    <mat-card-actions fxLayout="row wrap" fxLayoutAlign="space-between start">
        <button fxFlex="30"  fxFlex.xs="100" fxFlex.sm="100" mat-button id="check" (click)="openOpportunities()">Check Opportunities â–·</button>
        <ng-container *ngIf="this.authService.isAdmin">
        <button button fxFlex="30"  fxFlex.xs="40" fxFlex.sm="40" mat-button (click)="openEditDialog()" color="primary">Edit</button>
        <button button fxFlex="30"  fxFlex.xs="40" fxFlex.sm="40" mat-button (click)="openDeleteAskDialog()" color="warn">Delete</button>
        </ng-container>
    </mat-card-actions>
</mat-card>

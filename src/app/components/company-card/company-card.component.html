<mat-card class="mat-elevation-z4" style="font-family: 'Baskerville', serif;">
    <img (click)="goToLink()" mat-card-image src="{{company.img}}">
    <div style="text-align:center;">
        <mat-card-title>{{company.name}}</mat-card-title>
    </div>
    <br>
    <mat-card-content>
        <p>
            {{company.description}}
        </p>
    </mat-card-content>
    <div style="text-align: center;">
        <button mat-button (click)="openOpportunities()" style="color: red; text-decoration: underline; font-family: 'Baskerville', serif;">Check Opportunities</button>
        <br>
        <button mat-raised-button (click)="openEditDialog()" *ngIf="this.authService.isAdmin" color="primary" style="margin-top: 14px;">Edit Company</button>
        <br>
        <button mat-raised-button (click)="openDeleteAskDialog()" *ngIf="this.authService.isAdmin" color="warn">Delete Company</button>
        </div>
</mat-card>

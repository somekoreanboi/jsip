<mat-card class="mat-elevation-z4" style="font-family: 'Baskerville', serif;">
    <img (click)="goToLink()" mat-card-image src="{{company.img}}">
    <div style="text-align:center;">
        <mat-card-title>{{company.name}}</mat-card-title>
    </div>
    <br>
    <mat-card-content>
        <p>
            {{company.description}}
        </p>
    </mat-card-content>
    <div style="text-align: center;">
        <button mat-button (click)="openOpportunities()" style="color: red; text-decoration: underline; font-family: 'Baskerville', serif;">Check Opportunities</button>
    </div>
</mat-card>
